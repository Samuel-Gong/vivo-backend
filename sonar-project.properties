# must be unique in a given SonarQube instance
sonar.projectKey=backend
# this is the title and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=backend
sonar.projectVersion=0.0.1
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=./src/main/java
sonar.tests=./src/test
sonar.java.binaries=./target
sonar.exclusions=**/test/**,**/BackendApplication.java,**/config/**,**/vo/**,**/entity/**
sonar.java.source=1.8
sonar.java.target=1.8
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.junit.reportPaths=./target/surefire-reports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=./target/jacoco.exec

